---
layout: base
title: HEllO,  Shit!
---


      		
<!--	巨幕 	-->
		    <div class="jumbotron jumu" >
      <div class="container">
        <h1 style="color: white;"><font style="font-family: KAITI;font-size: 54px">{{page.title}}</font></h1>        
      </div>
    		</div>




<!-- Main Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      
      <!-- 文章列表开始 -->
      {% for post in site.posts %}
        <div class="post-preview">
          <a href="{{site.baseurl}}{{post.url}}">
            <h2 class="post-title">{{post.title}}</h2>
            <h3 class="post-subtitle">{{post.excerpt|strip_html|truncate:100}}</h3>
          </a>
          <p class="post-meta">Posted by <a href="#">{{post.author|default:site.author}}</a> on {{post.date|date_to_long_string}}</p>
        </div>
        <hr>
      {% endfor %}
      <!-- 文章列表结束 -->
      
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="#">&larr; 上一页</a>
        <a class="btn btn-primary float-right" href="#">下一页 &rarr;</a>
      </div>
    </div>
  </div>
</div>
